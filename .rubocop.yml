AllCops:
  DisplayCopNames: true
  EnabledByDefault: true
  TargetRubyVersion: 3.0
  Exclude:
    - 'test/**/test_*.rb'

Style/Copyright:
  Enabled: false

Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false

Bundler/GemComment:
  Enabled: false

Style/DisableCopsWithinSourceCodeDirective:
  Enabled: false
Style/MissingElse:
  Enabled: false
